<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drag</title>
  <style>

  * {
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: -moz-none;
    -o-user-select: none;
    user-select: none;
  }

  body {
    margin:0;
    font-family: Arial, Helvetica,Verdana, sans-serif;
    color:black;
  }

  body.dragging ul {
    cursor: -webkit-grabbing;
    cursor: grabbing;
    cursor: -webkit-grabbing;
  }

  ul{
    display:flex;
    flex-wrap:nowrap;
    margin:0;
    padding:0;
    background:#eee;
    will-change:margin;
    cursor: move;
    cursor: grab;
    cursor: -moz-grab;
    cursor: -webkit-grab;
  }

  li {
    list-style: none;
    display:inline-block;
    margin:0;
    padding:25px;
    outline: none;
    font-size:25px;
    font-weight:300;
  }

  .slider {
    width:100%;
    overflow:hidden;
    background:#d6d6d6;
  }
</style>
</head>
<body>
  <div id="slider1" class="slider">
    <ul>
      <li>Article&nbsp;1/15</li>
      <li>Article&nbsp;2/15</li>
      <li>Article&nbsp;3/15</li>
      <li>Article&nbsp;4/15</li>
      <li>Article&nbsp;5/15</li>
      <li>Article&nbsp;6/15</li>
      <li>Article&nbsp;7/15</li>
      <li>Article&nbsp;8/15</li>
      <li>Article&nbsp;9/15</li>
      <li>Article&nbsp;10/15</li>
      <li>Article&nbsp;11/15</li>
      <li>Article&nbsp;12/15</li>
      <li>Article&nbsp;13/15</li>
      <li>Article&nbsp;14/15</li>
      <li>Article&nbsp;15/15</li>
    </ul>
</div>
  <script type="text/javascript" src="../dist/Grabnslide.js"></script>
  <script>
    var Grabnslide = new Grabnslide({
      container: document.querySelector('#slider1 ul'),
      cell: document.querySelectorAll('#slider1 ul li')
    })
  </script>
</body>
</html>
